experiences:
    title: Experiences
    info:
      - role: System Engineer
        time: Jun 2022 - Present
        company: Xcidic Pte. Ltd, Singapore • IT Solution Provider
        site: https://xcidic.com
        details: |
            - Achieving 98% fulfillment of the Service Level Agreement (SLA) across multiple aspects by leading, organising, implementing, and preserving the entire infrastructure environment.
            - Delivered over 96% of requirements in a timely manner by orchestrating requirement gathering sessions with internal and external stakeholders.
            - Contributed significantly to up to 40% of the organisation's annual income by deploying a secure and reliable cutting-edge mobile app that simplifies payment and class management for parents, students, and educators and directing a 6-member cross-functional team consisting of coders, QA professionals, and UI/UX experts.
            - Accelerated the development process by 50% while ensuring security and reliability through Software Composition Analysis (SCA) tools by establishing code-base templates and implementing DevSecOps procedures.
            - Boosted the continuity of strategic partnerships with clients by 85% by implementing IT Service Management (ITSM) practices in product maintenance.
      - role: System Engineer
        time: Apr 2019 - May 2022
        company: Korea Development Bank - Tifa Finance • Finance & Leasing Company
        site: https://www.kdbtifa.co.id/en
        details: |
            - Achieved an 85% approval and execution rate for the impactful recommendations presented to the executives by evaluating the risks, benefits, and impacts of the diverse solutions explored.
            - Facilitated an average of 3 new advancements per year by enforcing advanced technology and systems to enhance operational efficiency and productivity.
            - Increased the number of potential customers by more than 70% by successfully managing a 5-member cross-division team involving coders, QA, and UI/UX to build and deliver a comprehensive corporate profile website with a content management system.
            - Directed a team of 4 skilled coders and collaborated with 7 business partners to deploy and operate a customised ERP system on Xen servers, digitalised 95% of manual processes to improve business and operational activities.
            - Established a B2B system integration that reduces operational costs by 30% annually by deploying an application with a microservices concept.
            - Successfully organised and presented comprehensive materials for workshops and training sessions and gathered positive feedback from the audience.
      - role: System Support Engineer
        time: Jan 2012 - Feb 2019
        company: Manulife Financial - Life Insurance Company
        site: https://www.manulife.co.id
        details: |
          - Spearheaded the continuous improvement of system and process automation by deploying an automated End-of-Day scheduler that cut the cost of the operators.
          - Engaged and cultivated strategic alliances with key stakeholders, gained comprehensive insights into organisational objectives, and successfully met over 96% of requirements within stipulated timelines.
          - Orchestrated a team of three production support members to perform a seamless transition of core systems to a state-of-the-art data centre in Kuala Lumpur, Malaysia, leading to a 25% improvement in system performance compared to the previous setup.
          - Revitalised and launched an optimised responsive application catering to retail customers across multiple devices, resulting in a notable 35% surge in sales lead generation for the channel.        
      - role: Technical Analyst
        time: Nov 2005 - Jan 2012
        company: Mega Auto Finance - Motorcycle Leasing Company
        site: http://www.maf.co.id
        details: |
          - Engineered and implemented resilient IT infrastructure, leveraging VMware, resulting in seamless deployment of a comprehensive server ecosystem.
          - Collaborated with cross-functional teams to deliver and carry out an upgraded core system that facilitates 98% of the entire business process for both retail customers and internal back-office users.
          - Authored and released innovative enhancements to optimize payment collection processing, achieving average processing time of less than 0.5 seconds.

